repo_url: https://github.com/thuongph/sample-nodejs-with-tests
local_dir: ~/project1
custom_stages:
  - name: 'install'
    jobs:
      - name: 'install'
        cmd: 'npm ci --ignore-scripts'
  - name: 'lint'
    jobs:
      - name: 'lint'
        cmd: 'npm run lint'
  - name: 'unit test'
    jobs:
      - name: 'test'
        cmd: 'npm test'